<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <title>Music Analyser</title>

    
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
		
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		
		
		<script data-main='/static/js/app/main.js' src="/static/js/lib/require.js"></script>
    <script > console.log("hello");</script>

<style> 
div #chart_container{


    overflow-x: scrollbar;
    overflow-y: hidden;
}
</style>


</head>
<body>

    <nav class="navbar navbar-static-top  navbar-inverse" role="navigation">
      <div class="container-fluid">

        <p class="navbar-brand">
          Music Analyser
        </p>

      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6">
          <div class="panel panel-default">

            <div id="file_analyse" class="panel-body">
              <select  class="form-control">
                {% for wav_file in wav_files %}
                <option value="{{ wav_file }}">{{ wav_file }}</option>

                {% endfor %}

              </select>

              <button  type="button" class="btn btn-default">
                analyse
              </button>
            </div>

          </div>

        </div>

        <div class="col-sm-6">
          <div class="panel panel-default">
            <div class="panel-heading">
              Load File
            </div>
            <div id="file_load" class="panel-body">
              <form  >
                <input  type="file"/>
                <button  type="submit" class="btn btn-default">
                  Submit
                </button>

              </form>
            </div>
          </div>
        </div>

      </div>

      <div class="panel panel-default">
        <div id="note_detail">
          <input class="form-control" type="text" readonly/>
        </div>
        <div class="panel-body" >

          <div id="chart_container"></div>
        </div>
      </div>

    </div>


</body>
</html>
