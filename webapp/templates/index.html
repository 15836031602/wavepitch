{% extends "base.html" %}
{% block content %}
    <div class="container-fluid">

      <div class="row">
        <div class="col-sm-10">
          <div class="panel panel-default">
            <div  class="panel-body">
            
              <div id="wavepitch_analyse" class="input-group">
                <span class="input-group-addon">url:</span>
                <input class="form-control" type="text"
                value="{{default_url}}" />
                <span class="input-group-btn">
                  <button type="button" class="btn btn-default">
                    go
                  </button> </span>
              </div>
              <div id="wavepitch_error_box" class="alert alert-danger alert-dismissible" role="alert">
              <button type="button" class="close" ><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
              <strong>Warning!</strong> Unable to complete request.  Please check if the link is correct.
            </div>

            </div>

          </div>

        </div>

      </div>

      <div class="panel panel-default">
        <div id="wavepitch_overlay"></div>
        <div id="wavepitch_note_detail">
          <input class="form-control" type="text" readonly />
        </div>
        <div class="panel-body">
          
          <div id="wavepitch_chart_container"/>
            
          </div> 
          
        </div>
        
      </div>

    </div>
{% endblock %}
